<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-plan-heading" data-cy="PlanCreateUpdateHeading" jhiTranslate="truckBossApp.plan.home.createOrEditLabel">
        Create or edit a Plan
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="truckBossApp.plan.startLat" for="field_startLat">Start Lat</label>
          <input type="number" class="form-control" name="startLat" id="field_startLat" data-cy="startLat" formControlName="startLat" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="truckBossApp.plan.startLong" for="field_startLong">Start Long</label>
          <input type="number" class="form-control" name="startLong" id="field_startLong" data-cy="startLong" formControlName="startLong" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="truckBossApp.plan.endLat" for="field_endLat">End Lat</label>
          <input type="number" class="form-control" name="endLat" id="field_endLat" data-cy="endLat" formControlName="endLat" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="truckBossApp.plan.endLong" for="field_endLong">End Long</label>
          <input type="number" class="form-control" name="endLong" id="field_endLong" data-cy="endLong" formControlName="endLong" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
