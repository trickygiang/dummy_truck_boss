<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="schedule">
      <h2 data-cy="scheduleDetailsHeading"><span jhiTranslate="truckBossApp.schedule.detail.title">Schedule</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ schedule.id }}</span>
        </dd>
        <dt><span jhiTranslate="truckBossApp.schedule.status">Status</span></dt>
        <dd>
          <span>{{ schedule.status }}</span>
        </dd>
        <dt><span jhiTranslate="truckBossApp.schedule.truck">Truck</span></dt>
        <dd>
          <div *ngIf="schedule.truck">
            <a [routerLink]="['/truck', schedule.truck?.id, 'view']">{{ schedule.truck?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="truckBossApp.schedule.plan">Plan</span></dt>
        <dd>
          <div *ngIf="schedule.plan">
            <a [routerLink]="['/plan', schedule.plan?.id, 'view']">{{ schedule.plan?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/schedule', schedule.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
