<div>
  <h2 id="page-heading" data-cy="TruckHeading">
    <span jhiTranslate="truckBossApp.truck.home.title">Trucks</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="truckBossApp.truck.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-truck"
        [routerLink]="['/truck/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="truckBossApp.truck.home.createLabel"> Create a new Truck </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="trucks?.length === 0">
    <span jhiTranslate="truckBossApp.truck.home.notFound">No trucks found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="trucks && trucks.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="code"><span jhiTranslate="truckBossApp.truck.code">Code</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="model"><span jhiTranslate="truckBossApp.truck.model">Model</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="registrationDate">
            <span jhiTranslate="truckBossApp.truck.registrationDate">Registration Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="monthDue">
            <span jhiTranslate="truckBossApp.truck.monthDue">Month Due</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let truck of trucks; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/truck', truck.id, 'view']">{{ truck.id }}</a>
          </td>
          <td>{{ truck.code }}</td>
          <td>{{ truck.model }}</td>
          <td>{{ truck.registrationDate | formatMediumDate }}</td>
          <td>{{ truck.monthDue }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/truck', truck.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/truck', truck.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(truck)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="trucks && trucks.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
